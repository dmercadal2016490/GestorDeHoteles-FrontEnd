<body>
    <p>.</p>
    <form class="registro" #register="ngForm" (ngSubmit)="onSubmit(register)">
        <h1 class="texto1">Registrate!</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Name" required>
                <span *ngIf="!name.valid && name.touched">
                    Campo obligatorio
                </span>
            </div><br>
            <div class="form-group col-md-6">
                <label for="inputLastName">Lastname</label>
                <input class="form-control" id="inputLastName" type="text" placeholder="Last Name">
            </div>
        </div><br>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input class="form-control" id="inputUsername" type="text" placeholder="Username">
        </div><br>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" type="password" placeholder="Password">
        </div><br>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" id="inputEmail" type="email" placeholder="example@gmail.com">
        </div><br>
        <div class="form-group" aling="center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">I accept the terms and conditions</label>
            </div>
        </div><br>
        <div class="centro">
            <button type="submit" class="btn btn-primary" [disabled]="!register.form.valid">Registrate</button>
        </div>         
    </form>
</body>
