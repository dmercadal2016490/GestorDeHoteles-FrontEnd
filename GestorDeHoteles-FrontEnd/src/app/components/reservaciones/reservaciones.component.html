<body>
    <div class="division1"><hr>
        <p class="card-title"> <em>{{user.name}}</em> <b> Reservaciones</b></p>
    </div>    
    <div id="cards">
        <div class="card myWidth text-white bg-secondary" *ngFor="let bills of reservaciones ; let i = index">
            <img src="../../../assets/img/room.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-title">{{bills.room}}</p><hr>
              <p class="card-subtitle">Precio: {{bills.totalPagar}}</p>
            </div>
            <div>
                <button class="btn btn-success" (click)="obtenerData(reservacion)" routerLink="/cancelarReservacioin">Reservar</button>
            </div>
        </div>
    </div>
    <h2 class="texto3">&copy;Grupo #2</h2>
    </body>
